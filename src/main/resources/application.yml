server:
  port: 8081
spring:
  application:
    name: vwap-calculator
  rabbitmq:  
    host: localhost
    port: 5672
    username: guest
    password: guest
  datasource:
    host: localhost
    port: 5432
    dbname: price-data-base
    url: jdbc:postgresql://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.dbname}
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update      
management:
  endpoints:
    web:
      exposure:
        include: "*"

# customize properties which will be used in the code
rabbitmq:
  exchange:
    name: price-data-exchange
  queue:
    name: price-data-queue
  routing:
    key: price-data-Docker run -d --name rabbitmq -p 5672:5672 -p 15672:15672 rabbitmq:4.0.5-managementrouting-key
